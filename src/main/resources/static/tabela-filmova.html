<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Moj CSS -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/705b70177f.js" crossorigin="anonymous"></script>

	<title>Tabela Filmova</title>
</head>

<body>

	<!-- Header -->
	<!-- Treba da bude 3-6-3 ili 4-4-4 po kolonama -->
	<!-- Sve u red, uvek -->
	<div id="ftn-web-cinema-header" class="row align-items-center" style="height:69px">
		<div class="col-sm-4 text-center">
			<h3 id="easteregg">Đorđe Stanković IN13-2018</h3>
		</div>
		<div class="col-sm-4 text-center">
			<h1>ftn-web-cinema</h1>
		</div>
		<div class="col-sm-4 text-center">
			<a id="github-dugme" class="btn btn-outline-primary" href="https://github.com/stankovictab/ftn-web-cinema"
				target="_blank">
				<!-- Ovo otvara novi tab, umesto na istom -->
				GitHub
				<i class="fab fa-github"></i>
			</a>
			<!-- btn-outline-secondary samo menja boju na hover -->
		</div>
	</div>

	<!-- ****************************** -->

	<div id="tabela-naslov-red" class="row standard-header">
		<div class="col-md-4">
		</div>
		<div class="col-md-4 mt-5 mb-4">
			<h1 id="tabela-naslov">Tabela Filmova</h1>
		</div>
		<div class="col-md-4 mt-5 mb-4">
			<a id="home-dugme" class="btn btn-outline-primary" onclick="history.back()">
				<!-- Mora da se vrati nazad, ne na pocetni index.html -->
				Nazad
				<i class="fas fa-home"></i>
			</a>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form id="pretraga">
				<!-- Isti name znaci da ce se omoguciti samo jedan -->
				<input type="radio" id="pretraga-naziv" name="pretraga" value="naziv">
				<label for="pretraga-naziv">Po Nazivu</label>
				<br>
				<input type="radio" id="pretraga-zanr" name="pretraga" value="zanr">
				<label for="pretraga-zanr">Po Zanru</label>
				<br>
				<input type="radio" id="pretraga-opis" name="pretraga" value="opis">
				<label for="pretraga-opis">Po Opisu</label>
				<br>
				<input type="radio" id="pretraga-ocena" name="pretraga" value="ocena">
				<label for="pretraga-ocena">Po Oceni</label>
				<br>
				<input type="radio" id="pretraga-vremeprojekcije" name="pretraga" value="vreme">
				<label for="pretraga-vremeprojekcije">Po Vremenu Projekcije</label>
				<br>
				<input type="radio" id="pretraga-cenakarte" name="pretraga" value="cena">
				<label for="pretraga-cenakarte">Po Ceni Karte</label>
				<br><br>
				<label for="keyword">Keyword</label>
				<br>
				<input type="text" id="keyword">
				<br><br>
				<input type="button" value="Pretrazi" id="pretrazi">
				<br><br>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>


	<div class="row" id="divRezultatPretrage" hidden>
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<table id="tabela-filmova-2">
				<thead>
					<tr>
						<td>ID</td>
						<td>Naziv</td>
						<td>Zanr</td>
					</tr>
				</thead>
				<tr>
				</tr>
			</table>
		</div>
	</div>

	<div class="row" id="divPocetnaTabela">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<table id="tabela-filmova">
				<thead>
					<tr>
						<td>ID</td>
						<td>Naziv</td>
						<td>Adresa</td>
						<td>Vidi Jos</td>
					</tr>
				</thead>
				<tr>
				</tr>
			</table>
		</div>
	</div>

	<!-- Profil -->

	<div id="profil" hidden>
		<!-- hidden je zato sto je to profil koji ce se otkriti pritiskom na dugme  -->
		<div class="row standard-header">
			<div class="col-md-4"></div> <!-- Separator -->
			<div class="col-md-6 mt-5">
				<img id="profilna-slika" src="film.jpg">
			</div>
		</div>

		<div class="row standard-header">
			<div class="col-md-4"></div>
			<div class="col-md-6 mt-3">
				<img src="">
				<h1 id="nazivProfil"></h1> <!-- Puni AJAX -->
				<h5 id="opisProfil"></h5> <!-- Puni AJAX -->
				<h5 id="zanrProfil"></h5> <!-- Puni AJAX -->
				<h5 id="trajanjeProfil"></h5> <!-- Puni AJAX -->
				<h5 id="srednjaOcenaProfil"></h5> <!-- Puni AJAX -->
			</div>
		</div>

		<div class="row mt-3">
			<div class="col-md-4"></div> <!-- Separator -->

			<div class="col-md-6">
				<a id="home-dugme" class="btn btn-outline-primary" onclick="history.back()">
					Nazad
					<i class="fas fa-home"></i>
				</a>
			</div>

			<div class="col-md-4"></div>

		</div>
	</div>

	<!-- ---------------------------------------------- -->

	<div style="text-align: center">
		<iframe width="100%" height="720" autoplay="true"></iframe>
	</div>
	<!-- JS na dno body-a da se poslednje ucita -->
	<!-- jQuery ja dodao bolji, ne slim build jer on nema AJAX -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Moj JS, mora da bude posle jQuery-a -->
	<script type="text/javascript" src="scriptTabele.js"></script>
	<script type="text/javascript" src="scriptPretraga.js"></script>
	<!-- Bootstrap-ov JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>

</html>
